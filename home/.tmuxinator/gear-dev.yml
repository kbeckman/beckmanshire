# ~/.tmuxinator/gear-dev.yml

name: gear-dev
root: ~/Source-Code/GE/Cloud-Center/paas-orchestration

# Optional tmux socket
# socket_name: foo

# Runs before everything. Use it to start daemons etc.
pre: ~/.tmuxinator/gear-dev.sh

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
# pre_window: rbenv shell 2.0.0-p247

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
# tmux_options: -f ~/.tmux.mac.conf

# Change the command to call tmux.  This can be used by derivatives/wrappers like byobu.
# tmux_command: byobu

startup_window: project

windows:
  - editor:
  - swarm-scripts:
      layout: "2c29,310x84,0,0{154x84,0,0,1,155x84,155,0,4}"
      panes:
        - git status
        -
      root: ~/Source-Code/GE/Cloud-Center/docker-swarm-scripts
  - project:
      layout: "2c29,310x84,0,0{154x84,0,0,1,155x84,155,0,4}"
      panes:
        - git status
        - source spec/stub-ucp-call.sh && be rspec --help
  - console:
      layout: "317c,314x84,0,0{156x84,0,0,2,157x84,157,0[157x33,157,0,4,157x27,157,34,5,157x22,157,62,9]}"
      panes:
