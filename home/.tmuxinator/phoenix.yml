# ~/.tmuxinator/example.yml

name:           programming-phoenix
startup_window: phoenix
root:           ~/code/sandbox/programming-phoenix/rumbl

on_project_first_start: ~/.tmuxinator/phoenix-setup.sh
on_project_stop:        ~/.tmuxinator/phoenix-teardown.sh

windows:
