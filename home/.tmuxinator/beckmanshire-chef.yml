# ~/.tmuxinator/beckmanshire-chef.yml

name: beckmanshire-chef
root: ~/Source-Code/Github/beckmanshire-chef

# Optional tmux socket
# socket_name: foo

# Runs before everything. Use it to start daemons etc.
# pre: sudo /etc/rc.d/mysqld start

pre_window: eval "$(chef shell-init zsh)"

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
# tmux_options: -f ~/.tmux.mac.conf

# Change the command to call tmux.  This can be used by derivatives/wrappers like byobu.
# tmux_command: byobu

startup_window: console

windows:
  - vim:
  - console:
      layout: even-horizontal
      panes:
        - knife node list
        - ssh vm-macos-sierra
  - beckmanshire:
      layout: "a289,278x74,0,0{138x74,0,0,1,139x74,139,0[139x22,139,0,4,139x28,139,23,8,139x22,139,52,9]}"
      panes:
      - git status
      -

